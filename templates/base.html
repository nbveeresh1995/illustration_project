        <script type="text/javascript" src="/static/js/views/datatables.js"></script>

    <!-- Custom Theme Style -->
    <link href="/static/build/css/custom.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="/static/css/mystyle.css">
    <script >        function hideAll(Adiv) {
         var text = "";
         var i;

         for (i = 1; i < 4; i++) {
             var text = ""
             text += "mydiv" + i;
             document.getElementById(text).style.visibility = "hidden";
         }
         document.getElementById(Adiv).style.visibility = "visible";
     }

     function showAll(Adiv) {
         var text = "";
         var i;

         for (i = 1; i < 4; i++) {
             var text = ""
             text += "mydiv" + i;
             document.getElementById(text).style.visibility = "visible";
         }

     }</script>
  </head>
  <body class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col menu_fixed">

            </div>

            <div class="clearfix"></div>
            <!-- menu profile quick info -->
            <!-- /menu profile quick info -->
            <br />
            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section"><a href="/"></a>
                <ul class="nav side-menu" >
                  <li><a href="/"><i class="fa fa-bar-chart-o"></i>Dashboard</a></li>
                </ul>
                <ul class="nav side-menu" >

                </ul>

                </ul>

            </div>

          </div>

        </div>
        <div class="right_col" role="main">

        <footer>

          </div>
